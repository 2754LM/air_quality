<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空气质量检测系统</title>
    <link rel="icon" href="/static/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/static/loginstyle.css">
    <script>
        const images = [
            '2.png',
            '3.jpg',
            '4.jpg',
        ];
        function setRandomBackground() {
            document.body.style.backgroundImage = `url('/static/${images[Math.floor(Math.random() * images.length)]}')`;
        }
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rember = document.getElementById('remember').value;
            const data = {
                'username' : username,
                'password' : password,
                'rember' : rember
            };
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    alert('登录失败，请检查用户名和密码');
                    throw new Error('登录失败');
                }
            }).then(data => {
                localStorage.setItem('token', data.token);
                init();
            });
        }
        function register(){
            alert('未完成');
            return;
            
        }
        function init(){
            const token = localStorage.getItem('token');
            if (token) {
                fetch('/protected', {
                    method: 'GET',
                    headers: {
                        'Authorization': `${token}`
                    }
                }).then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        localStorage.removeItem('token');
                        alert('登陆已超时, 请重新登录');
                        setRandomBackground();
                        document.getElementById('loginForm').style.display = 'block';
                        throw new Error('登录失败');
                    }
                }).then(data => {
                    document.open();
                    document.write(data);
                    document.close();
                });
            }else{
                setRandomBackground();
                document.getElementById('loginForm').style.display = 'block';
            }
        }
        window.onload = async function() {
            init();
        };
    </script>
</head> 

<body>
    <div id="loginForm"  style="display: none;">
        <h1>AIR</h1>
        <label for="username">用户名:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">密码: </label>
        <input type="password" id="password" required>
        <br>
        <label for="checkbox">记住登陆状态时间:</label>
        <select id="remember">
            <option value="15">15分钟</option>
            <option value="60">60分钟</option>
            <option value="1440">1天</option>
            <option value="43200">15天</option>
        </select>
        <br>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button onclick="login()">登陆</button>
            <button onclick="register()">注册</button>
        </div>
        <p>注册功能完善中，可以用测试账号体验<br>用户名：admin 密码：admin</p>
    </div>
</body>
</html>
